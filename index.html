<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timed Cards Opening Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
    }
    .card-title {
      font-size: 1.25rem;
      margin: 0 0 8px 0;
      color: #e91e63;
    }
    .card-text {
      font-size: 1rem;
      line-height: 1.4;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="cards-container">
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Contoh Gambar 1" />
      <div class="card-content">
        <h3 class="card-title">Modul Perhitungan Dosis</h3>
        <p class="card-text">Menggunakan algoritma Monte Carlo untuk akurasi tinggi.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Contoh Gambar 2" />
      <div class="card-content">
        <h3 class="card-title">Fusi Citra</h3>
        <p class="card-text">Integrasi CT, MRI, dan PET agar hasil lebih optimal.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Contoh Gambar 3" />
      <div class="card-content">
        <h3 class="card-title">Quality Assurance</h3>
        <p class="card-text">Verifikasi dan laporan otomatis sebelum penerapan.</p>
      </div>
    </div>
    <!-- Tambahkan kartu lainnya sesuai kebutuhan -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add("visible");
        }, 200 * index); // setiap kartu muncul dengan delay 200ms dikali index
      });
    });
  </script>

</body>
</html>
